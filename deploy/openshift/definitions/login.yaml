apiVersion: v1
kind: DeploymentConfig
metadata:
  name: login
  labels:
    name: login
spec:
  replicas: 1
  template:
    metadata:
      labels:
        name: login
    spec:
      containers:
      - name: login
        image: weaveworksdemos/login
        args: ["/app", "-port=8080"]
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: login
  labels:
    name: login
spec:
  # if your cluster supports it, uncomment the following to automatically create
  # an external load-balanced IP for the frontend service.
  ports:
    # the port that this service should serve on
  - port: 8080
    targetPort: 8080
  selector:
    name: login
